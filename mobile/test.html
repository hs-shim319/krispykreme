<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹 어플리케이션</title>
    <script type="text/javascript">
        function login_check(){
            var uid=document.getElementById("uid");
            var pwd=document.getElementById("pwd");

            if(!uid.value){
                alert("아이디를 입력하세요.");
                uid.focus();
                return false;
            };
            if(!pwd.value){
                alert("비밀번호를 입력하세요.");
                pwd.focus();
                return false;
            };
            document.login_form.submit();
        }
    </script>
</head>
<body>
    <form name="login_form" action="login_ok.php" method="post">
        <fieldset>
            <legend>로그인</legend>
            <p><label for="uid">아이디</label><input type="text" id="uid" name="uid"></p>
            <p><label for="pwd">비밀번호</label><input type="password" id="pwd" name="pwd"></p>
            <button type="button" onclick="login_check()">로그인</button>
        </fieldset>
    </form>
</body>
</html>
